<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
   
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Formulario Creacion Usuario</h1>
            <div class="input-control">
                <label for="username">Usuario</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Contraseña</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Comprobacion Contraseña</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="fechaNacimiento">Fecha Nacimiento</label>
                <input id="fechaNacimiento"name="fechaNacimiento" type="date">
                <div class="error"></div>
            </div>

            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script defer src="./index.js"></script>
    <script>
        var todayDate = new Date(); 
        var month = todayDate.getMonth()+1;
        var year = todayDate.getUTCFullYear();
        var tdate = todayDate.getDate(); 
        if (month < 10){
            month = "0" + month; 
        }
        if (tdate < 10){
            tdate = "0" + tdate; 
        }
        var maxDate = year + "-" + month + "-" + tdate; 
        document.getElementById("fechaNacimiento").setAttribute("max", maxDate); 
        console.log(maxDate); 

    </script> 
</body>
</html>
